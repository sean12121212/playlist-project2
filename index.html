<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for playlist-project1">

  <style>
    :root, html, body {
      margin: var(--ddd-spacing-0);
      padding: var(--ddd-spacing-0);
    }

    #demo {
      margin: var(--ddd-spacing-2);
    }

    playlist-project1 {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }

    playlist-project1:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
  </style>

  <title>playlist-project1</title>
</head>

<body>

  <div id="demo">
    <h1>playlist-project1</h1>

    <playlist-project1 index="0">

      <play-list-slide
        top-heading="Top line heading"
        second-heading="Slide 1 sub-heading">
        <p>
          A whole bunch of content in here. This area becomes scrollable
          if the content gets too long. Add more text here if you want
          to test overflow behavior.
        </p>
      </play-list-slide>

      <play-list-slide
        top-heading="Top line heading"
        second-heading="Slide 2 sub-heading">
        <p>
          Another slide with content inside.
        </p>
      </play-list-slide>

      <play-list-slide
        top-heading="Top line heading"
        second-heading="Slide 3 sub-heading">
        <p>
          More content goes here.
        </p>
      </play-list-slide>

      <play-list-slide
        top-heading="Top line heading"
        second-heading="Slide 4 sub-heading">
        <p>
          Final slide content.
        </p>
      </play-list-slide>

    </playlist-project1>
  </div>

  <script type="module" src="./playlist-project1.js"></script>

</body>
</html>
